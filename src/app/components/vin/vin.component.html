<div class="card p-4">
  <div class="input-group mb-3">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-search"></i>
    </span>
    <input [formControl]="barraDePesquisa"
           name="pesquisa"
           type="text"
           class="form-control border-start-0"
           placeholder="Pesquise pelo VIN"
           (input)="pesquisar()">
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"><i class="bi bi-hash me-1 text-primary"></i>Código-VIN</th>
        <th scope="col"><i class="bi bi-speedometer2 me-1 text-success"></i>Odômetro</th>
        <th scope="col"><i class="bi bi-fuel-pump-fill me-1 text-warning"></i>Nível Combustível</th>
        <th scope="col"><i class="bi bi-info-circle-fill me-1 text-secondary"></i>Status</th>
        <th scope="col"><i class="bi bi-geo-alt-fill me-1 text-danger"></i>Lat</th>
        <th scope="col"><i class="bi bi-geo-alt-fill me-1 text-danger"></i>Long</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="veiculosDetalhado; else semDados">
        <td>{{ veiculosDetalhado.id }}</td>
        <td>{{ veiculosDetalhado.odometro }}</td>
        <td>{{ veiculosDetalhado.nivelCombustivel }}</td>
        <td>{{ veiculosDetalhado.status }}</td>
        <td>{{ veiculosDetalhado.lat }}</td>
        <td>{{ veiculosDetalhado.long }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #semDados>
    <div class="alert alert-warning text-center" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      Nenhum dado encontrado para esse VIN.
    </div>
  </ng-template>
</div>
